<!-- Add Movie Form Section -->
<section class="add-movie-form">
    <h2>Add Movie</h2>
    <form action="" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="cast">Cast:</label>
        <input type="text" id="cast" name="cast" required>

        <label for="plotSummary">Plot Summary:</label>
        <textarea id="plotSummary" name="plotSummary" required></textarea>

        <label for="plot">Plot:</label>
        <textarea id="plot" name="plot" required></textarea>

        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="likes">Likes:</label>
        <input type="text" id="likes" name="likes" required>

        <label for="awardId">Award ID:</label>
        <input type="text" id="awardId" name="awardId" required>

        <label for="posterUrl">Poster URL:</label>
        <input type="text" id="posterUrl" name="posterUrl" required>

        <button type="submit">Add Movie</button>
    </form>
</section>

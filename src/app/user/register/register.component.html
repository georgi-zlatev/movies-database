 <!-- Signup Form Section -->
 <section class="auth-section">
    <h2>Signup</h2>
    <form #form="ngForm" (ngSubmit)="register(form)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="johndoe" required >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com" ngModel #inputEmail="ngModel" required>

        <ng-container *ngIf="inputEmail.touched">
            <p class="invalid-email-msg" *ngIf="inputEmail.errors?.['required']">Email is required!</p>
            <!-- <p class="error">Email is not valid!</p> -->
            <br>
          </ng-container>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="******" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="******" required>

        <button type="submit">Signup</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
</section>

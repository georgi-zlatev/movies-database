<div *ngIf="movie" class="movie-details">
    <img [src]="movie.posterUrl" alt="{{ movie.name }}">
    <h2>{{ movie.name }}</h2>
    <p>Year of Release: {{ movie.releaseYear }}</p>
    <p>Plot Summary: {{ movie.plotSummary }}</p>
    <p>Genre: {{ movie.genre.join(', ') }}</p>
    <!-- Add more details as needed -->
  </div>

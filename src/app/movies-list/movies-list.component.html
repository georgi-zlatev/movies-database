<section class="movies-list">
    <div *ngFor="let movie of movies" class="movie-card">
        <img src="https://m.media-amazon.com/images/M/MV5BN2QyZGU4ZDctOWMzMy00NTc5LThlOGQtODhmNDI1NmY5YzAwXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_.jpg" alt="Movie 1">
        <h3>{{movie.name}}</h3>
        <p>Year of Release: {{movie.releaseYear}}</p>
        <p>{{movie.plotSummary}}</p>
    </div>
</section>

<div *ngIf="isLoading" class="theme-title">
    <app-loader/>
</div>

<div *ngIf="!isLoading" class="theme-title">
    <section class="awards-list">
        <div *ngFor="let award of awards" class="award-card">
            <h3>{{award.name}}</h3>
            <p>Year: {{award.year}}</p>
            <p>Category: {{award.category}}</p>
        </div>
    </section>
</div>
